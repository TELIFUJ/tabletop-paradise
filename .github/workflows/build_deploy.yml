name: Build & Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install requests beautifulsoup4 tqdm

      - name: CSV âžœ JSON
        run: python scripts/convert_csv_to_json.py

      - name: Fill missing fields
        run: python scripts/fill_missing.py

      - name: Merge JSON to one file
        run: jq -s '.' details/**/*.json > public/games_full.json

      - name: Build static site (vite)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          npm ci
          npm run build
          echo "tabletop-paradise" > public/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: gh-pages
          publish_dir: ./public
